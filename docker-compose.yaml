services:
  ##################
  #       API
  ##################

  api-server:
    restart: always
    build:
      context: .
      dockerfile: ./apps/api-server/Dockerfile
    ports:
      - 3000:3000
    networks:
      - internal
    volumes:
      - ./volumes/api-server/logs:/app/logs
    env_file:
      - path: ./envs/api-server/.env
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - AUTH_RPC_HOST=auth-service
      - USER_RPC_HOST=user-service
    depends_on:
      - postgres
      - redis
      - user-service
      - auth-service

  ##################
  #     Service
  ##################

  user-service:
    restart: always
    build:
      context: .
      dockerfile: ./apps/user-service/Dockerfile
    networks:
      - internal
    volumes:
      - ./volumes/user-service/logs:/app/logs
    env_file:
      - path: ./envs/user-service/.env
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis

  auth-service:
    restart: always
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
    networks:
      - internal
    volumes:
      - ./volumes/auth-service/logs:/app/logs
    env_file:
      - path: ./envs/auth-service/.env
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - USER_RPC_HOST=user-service
    depends_on:
      - postgres
      - redis
      - user-service

  ##################
  #     Storage
  ##################

  postgres:
    image: postgres:17-alpine
    restart: always
    ports:
      - 127.0.0.1:5432:5432
    networks:
      - internal
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./volumes/postgres/entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
      - ./volumes/postgres/config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./volumes/postgres/config/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    env_file:
      - path: ./envs/postgres/.env
    command: -c config_file=/etc/postgresql/postgresql.conf

  redis:
    image: redis:8-alpine
    restart: always
    ports:
      - 127.0.0.1:6379:6379
    networks:
      - internal
    env_file:
      - path: ./envs/redis/.env
    command:
      - /bin/sh
      - -c
      - redis-server --requirepass "$${REDIS_PASSWORD}"

##################
#      Host
##################

networks:
  internal:

volumes:
  postgres:
